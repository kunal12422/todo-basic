<div class="container" ng-controller="RegisterController as vm">
    <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-5">
                    <h3>Register</h3>
                    
                    <form ng-submit="vm.register()" class="form">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <input type="email" class="form-control" ng-model="vm.user.email" placeholder="email" required=""/>
                        </div> 
              
                        <div class="form-group">
                          <input type="password" class="form-control" ng-model="vm.user.password" placeholder="password" required=""/>
                        </div>
                        <div class="form-group">
                                <input type="password" class="form-control" ng-model="vm.user.cpassword" placeholder="password" required=""/>
                              </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-success">Register</button>
                        
                        </div>
              
                      </div>
                    </form>

            </div>
            <div class="col-sm-4"></div>
     


    </div>
      
</div>
