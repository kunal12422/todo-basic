<div class="container" ng-controller="LoginController as vm">
        <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-5">
                        <h3>Login</h3>
                        
                        <form ng-submit="vm.login()" class="form">
                          <div class="col-sm-12">
                            <div class="form-group">
                              <input type="text" class="form-control" ng-model="vm.user.email" placeholder="email" required=""/>
                            </div> 
                  
                            <div class="form-group">
                              <input type="password" class="form-control" ng-model="vm.user.password" placeholder="password" required=""/>
                            </div>
                  
                            <div class="form-group">
                              <button type="submit" class="btn btn-success">Login</button>
                              <a href="#" style="float:right" ui-sref="register">Register?</a>
                            </div>
                  
                          </div>
                        </form>
    
                </div>
                <div class="col-sm-4"></div>
         
    
        </div>
          
      
</div>
