
<div class='container' ng-controller="TodoController as vm" id="tasker" class="tasker">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                    <p class="task">Tasks pending: {{vm.tasks.length>0?vm.tasks.length:0}} </p>
            </div>
            <div class="col-sm-4"></div>
            
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                    <div id="tasker-header" class="tasker-header">
                        
                        <form name="todoAddForm"
                           enctype="multipart/form-data">
                           <!-- ng-keyup="$event.keyCode == 13 ? vm.addTask() : null" -->

                                <input 
                                type="text" id="input-task" style="color:black;width:100%" ng-model="vm.user.newTask" placeholder="Enter a task"
                                autofocus
                                >
                                <input type="file" ngf-select ng-model="vm.file" style="width:70%;float: left;" />
                                <button style="float:right;"
                                ng-click="vm.addTask()" id="add-task-btn"><i class="fa fa-fw fa-plus"></i>
                                </button>
                           </form>
                          
                    </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            	<div class="tasker-body">
                        <ul id="tasks">
                            
                            <li style="cursor:pointer;word-wrap: break-word;" ng-class="{isEditing:t == vm.editedTodo,task:true}" ng-repeat="t in vm.tasks track by $index" >
                               <div  class="view" ng-dblclick="vm.editTodo(t)">
                                    <input type="checkbox" style="opacity:0; position:absolute; ">
                                    <label style="cursor:pointer" >{{t.text}}</label>
                                    
                               </div>
                               <button ng-click="vm.removeTask($index,t.post)">
                                    <i style="cursor:pointer" class="fa fa-trash"></i>
                                </button>
                                <form ng-submit="vm.saveEdits(t)">
                                        <input class="edit"  ng-model="vm.editedText"  ng-blur="vm.saveEdits(t)" autofocus>
                                </form>
                                <div style="text-align:center;margin-top: 10px;">
                                    <a ng-href="{{t.imageUrl}}" target="_blank">
                                        <img style="width:40%" ng-src="{{t.imageUrl}}">
                                    </a>
                                </div>
                                
                            </li>
                        </ul>
                    </div>
        </div>
        <div class="col-sm-4"></div>
    </div>

</div>
